<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>
<!--        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">-->
<!--        <script th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>-->
<!--        <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>-->

        <!--   MDN Bootstrap     -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <!--   //MDN Bootstrap    -->
        <style>
            header { height: 19.5% }
            header > nav:first-child { height: 70% }
            header > nav:last-child { height: 30% }
            body > .container { height: auto; }
            #sticky-footer { position: relative; height: 55px; }
            .carousel-inner > div { width: 1200px; height: 600px;}
            #logoImage1 { width: 100px; height: 100px; border-radius: 50%;}
        </style>
    </head>
    <body>
        <header layout:fragment="header">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <ul class="navbar-nav ml-auto mr-auto">
                    <a href="/" class="navbar-brand">
                        <img id="logoImage1" th:src="@{/images/Logo/logo.png}">
                    </a>
                    <form class="form-inline">
                        <input class="form-control form-control-lg mr-sm-2" type="search" placeholder="검색하기"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">검색</button>
                    </form>
                </ul>
            </nav>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav ml-auto mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/exercise">운동 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/food">음식 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">헬스보충제 정보</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link text-white" href="/search">서울 공공체육시설 검색</a>
                    </li>
                    <li class="nav-item mr-5"></li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-white" href="/logout">
                            <svg class="bi bi-lock" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M11.5 8h-7a1 1 0 00-1 1v5a1 1 0 001 1h7a1 1 0 001-1V9a1 1 0 00-1-1zm-7-1a2 2 0 00-2 2v5a2 2 0 002 2h7a2 2 0 002-2V9a2 2 0 00-2-2h-7zm0-3a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                                      clip-rule="evenodd"/>
                            </svg>
                            로그아웃
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link text-white" href="/login">
                            <svg class="bi bi-lock" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M11.5 8h-7a1 1 0 00-1 1v5a1 1 0 001 1h7a1 1 0 001-1V9a1 1 0 00-1-1zm-7-1a2 2 0 00-2 2v5a2 2 0 002 2h7a2 2 0 002-2V9a2 2 0 00-2-2h-7zm0-3a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                                      clip-rule="evenodd"/>
                            </svg>
                            로그인/가입
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container mb-5" layout:fragment="content_body"></div>

        <footer id="sticky-footer" class="py-3 bg-dark text-white-50" layout:fragment="footer">
            <div class="container text-center">
                <small>Copyright &copy; Lee Chung Ryeol</small>
            </div>
        </footer>
    </body>
</html>
