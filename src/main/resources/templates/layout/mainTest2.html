<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>

        <!--   MDN Bootstrap     -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<!--        <link rel="stylesheet" href="/css/sidenav.css">-->

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <!--   //MDN Bootstrap    -->

        <style>
            header { height: 19.5% }
            header > nav:first-child { height: 70% }
            header > nav:last-child { height: 30% }
            body > .container { height: auto; }
            #sticky-footer { position: relative; height: 55px; }
            .carousel-inner > div { width: 1200px; height: 600px;}
            #logoImage1 { width: 100px; height: 100px; border-radius: 50%;}
        </style>

    </head>
    <body>
        <header layout:fragment="header">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <ul class="navbar-nav ml-auto mr-auto">
                    <a href="/" class="navbar-brand">
                        <img id="logoImage1" th:src="@{/images/Logo/logo.png}">
                    </a>
                    <form class="form-inline">
                        <input class="form-control form-control-lg mr-sm-2" type="search" placeholder="검색하기"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">검색</button>
                    </form>
                </ul>
            </nav>
            <nav th:replace="~{layout/navigation :: navigation}"></nav>
        </header>

<!--        <div th:replace="~{layout/sideNav :: sideNav}"></div>-->

        <div class="container mb-5" layout:fragment="content_body"></div>

        <footer id="sticky-footer" class="py-3 bg-dark text-white-50" layout:fragment="footer">
            <div class="container text-center">
                <small>Copyright &copy; Lee Chung Ryeol</small>
            </div>
        </footer>

    </body>
</html>
