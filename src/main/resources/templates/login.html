<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>

<div class="container" layout:fragment="content_body">
    <div class="row mt-4" style="height: 100%">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="height: 100%">
            <div class="card card-signin my-2">
                <div class="card-body">
                    <h5 class="card-title text-center">로그인</h5>
                    <form class="form-signin" method="post">
                        <div class="form-label-group">
                            <input type="email" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
                            <label for="username">이메일 주소</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <label for="password">비밀번호</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">패스워드 저장</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">로그인</button>
                        <a class="btn btn-lg btn-success btn-block text-uppercase" href="/join">회원가입</a>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Google로 로그인 하기</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>Facebook으로 로그인 하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
