<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>헬스보충제 정보</title>
    <style>
        #placeBtn { height: 36px; padding: 0 2.14rem; margin-top: 22px; }
    </style>
</head>
<body>
<div class="container h-100 mb-4 h-auto" layout:fragment="content_body">

    <h3 class="h2-responsive font-weight-bold text-center mt-5">헬스보충제 정보</h3>
    <!-- Section description -->

    <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-5">
        <input class="form-control form-control-sm mr-3 w-25" type="text" placeholder="보충제 검색" aria-label="Search" id="search">
        <i class="fas fa-search" aria-hidden="true"></i>
    </form>

    <div class="text-center mb-5">
        <select id="selectBox" class="browser-default custom-select form-control w-auto d-inline-block mt-3">
            <option value="">기능별 검색</option>
            <option th:each="element : ${typeList}" th:value="${element.getType()}" th:text="${element.getType()}"></option>
        </select>
        <button id="placeBtn" class="btn btn-info">이동</button>
    </div>

    <!-- Grid row -->
    <div class="row">

        <div class="col-lg-3 col-md-6 mb-4 d-flex align-items-stretch" th:each="element : ${list}">
            <!-- Card -->
            <div class="card align-items-center">
                <!-- Card image -->
                <div class="view overlay">
                    <img src="/images/healthSupplement/근매스증대_0Thumbnail.jpg" class="card-img-top"
                         th:src="@{'/images/healthSupplement/' + ${element.getType()} + '_' + ${element.getSequence()} + 'Thumbnail.jpg'}"
                    >
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!-- Card image -->
                <!-- Card content -->
                <div class="card-body text-center">
                    <!-- Category & Title -->
                    <a href="" class="grey-text">
                        <h6 th:text="${element.getType()}">Shirt</h6>
                    </a>
                    <h5 class="mb-3">
                        <strong>
                            <a href="" class="dark-grey-text" th:text="${element.getName()}"></a>
                        </strong>
                    </h5>
                </div>
                <!-- Card content -->
            </div>
            <!-- Card -->
        </div>


    </div>
    <!-- Grid row -->




</div>

</body>
</html>
