<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .mainImage{ height: 580px; object-fit: cover; }
    </style>
</head>
<body>
<div class="container-fluid" layout:fragment="content_body">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" id="carouselOne">
                <img th:src="@{images/carousel/carousel1.jpeg}" class="d-block w-100 mainImage" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/carousel/carousel2.jpg}" class="d-block w-100 mainImage" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/carousel/carousel3.jpg}" class="d-block w-100 mainImage" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
