<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
    <style>
        .carousel-inner > div {
            width: 1200px;
            height: 600px;
        }

        footer {
            position: fixed;
            height: 100px;
            bottom: 0;
            width: 100%;
        }

        #logoImage1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<header layout:fragment="header">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav ml-auto mr-auto">
            <a href="#" class="navbar-brand">
                <img id="logoImage1" th:src="@{images/Logo/logo.png}">
            </a>
            <form class="form-inline">
                <input class="form-control form-control-lg mr-sm-2" type="search" placeholder="운동 시설 검색 하기"
                       aria-label="Search">
                <button class="btn btn-outline-success btn-lg" type="submit">검색</button>
            </form>
        </ul>
    </nav>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav ml-auto mr-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">운동 정보</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">음식 정보</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">헬스보충제 정보</a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link text-white" href="#">운동 시설 정보</a>
            </li>
            <li class="nav-item mr-5"></li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <svg class="bi bi-inbox" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"

</header>

<div class="container" layout:fragment="content_body">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{images/carousel/carousel1.jpeg}" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/carousel/carousel2.jpg}" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{images/carousel/carousel3.jpg}" class="d-block" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<footer class="footer text-center py-3" layout:fragment="footer">

</footer>
