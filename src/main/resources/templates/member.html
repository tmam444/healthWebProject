<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div layout:fragment="content_body">
    <span class="helloworld">Hello Member!</span>

    <form method="post" th:object="${member}">
        이름 : <input type="text" name="username" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>
        비밀번호 : <input type="text" name="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
        <input type="submit">
    </form>
    <hr>
    <div th:each="member : ${list.content}">
        유저 이름 : <span th:text="${member.username}"></span><br>
        유저 비밀번호 : <span th:text="${member.password}"></span>
    </div>

    <nav>
        <ul th:with="start=1,end=${list.getTotalPages() == 0} ? 1 : ${list.getTotalPages()}">
            <li th:each="page: ${#numbers.sequence(start, end)}" th:class="${page == list.number + 1} ? 'active'">
                <a th:text="${page}" th:href="@{/member(page=${page})}"></a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
